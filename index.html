<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripLens - Discover Your Next Destination</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://restcountries.com" />
    <link rel="dns-prefetch" href="https://api-bdc.net" />
    <link rel="dns-prefetch" href="https://api.openweathermap.org" />
    <link rel="preconnect" href="https://api.openweathermap.org" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link rel="icon" href="./src/img/image.png" type="png" />
    <link rel="stylesheet" href="./src/sass/main.scss" />
    <script type="module" src="./src/js/controller.js" defer></script>
  </head>
  <body>
    <!-- Offline Banner -->
    <div class="offline-banner hidden">
      <svg><use href="./src/img/icons.svg#icon-offline"></use></svg>
      <span>Offline mode: Data may be outdated</span>
    </div>

    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <!-- <svg class="header__logo-icon">
            <use href="./src/img/icons.svg#icon-location"></use>
          </svg> -->
          <img
            src="/src/img/image.png"
            alt="triplens logo"
            class="header__logo-icon"
            loading="eager"
          />
          <h1 class="header__logo-text">TripLens</h1>
        </div>

        <form class="header__search" role="search">
          <svg class="header__search-icon">
            <use href="./src/img/icons.svg#icon-search"></use>
          </svg>
          <input
            type="search"
            class="header__search-input"
            placeholder="Search for a country..."
            autocomplete="off"
          />
          <!-- Search Suggestions Dropdown -->
          <div class="header__suggestions">
            <div class="suggestions__list hidden"></div>
          </div>
        </form>

        <nav class="header__nav">
          <button
            class="header__nav-btn header__compare"
            aria-label="Compare destinations"
          >
            <svg><use href="./src/img/icons.svg#icon-compare"></use></svg>
            <span class="header__nav-text">Compare</span>
          </button>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <!-- Loading Overlay -->
      <div class="loading-overlay hidden">
        <div class="spinner">
          <div class="spinner__circle"></div>
        </div>
        <p class="loading-overlay__text">Discovering your destination...</p>
      </div>

      <!-- Main Dashboard -->
      <main class="dashboard">
        <!-- Destination Card -->
        <section class="card card--destination" data-card="destination">
          <div class="card__header">
            <h2 class="card__title">
              <svg class="card__icon">
                <use href="./src/img/icons.svg#icon-location"></use>
              </svg>
              Destination
            </h2>
            <div class="card__actions">
              <button
                class="card__action btn--save"
                aria-label="Save to bookmarks"
              >
                <svg>
                  <use href="./src/img/icons.svg#icon-bookmark"></use>
                </svg>
              </button>
            </div>
          </div>
          <div class="card__content">
            <!-- Actual Content -->
            <div class="destination"></div>
          </div>
        </section>

        <!-- Weather Card -->
        <section class="card card--weather" data-card="weather">
          <div class="card__header">
            <h2 class="card__title">
              <svg class="card__icon">
                <use href="./src/img/icons.svg#icon-weather"></use>
              </svg>
              Weather
            </h2>
          </div>
          <div class="card__content">
            <div class="weather"></div>
          </div>
        </section>

        <!-- Timezone Card -->
        <section class="card card--timezone" data-card="timezone">
          <div class="card__header">
            <h2 class="card__title">
              <svg class="card__icon">
                <use href="./src/img/icons.svg#icon-clock"></use>
              </svg>
              Local Time
            </h2>
          </div>
          <div class="card__content">
            <!-- Actual Content -->
            <div class="timezone"></div>
          </div>
        </section>

        <!-- Map Card -->
        <section class="card card--map" data-card="map">
          <div class="card__header">
            <h2 class="card__title">
              <svg class="card__icon">
                <use href="./src/img/icons.svg#icon-map"></use>
              </svg>
              Interactive Map
            </h2>
          </div>
          <div class="card__content card__content--map"></div>
        </section>
      </main>

      <!-- Side Panel -->
      <aside class="sidebar">
        <!-- Saved Trips / Bookmarks -->
        <section class="card card--saved" data-card="saved">
          <div class="card__header">
            <h2 class="card__title">
              <svg class="card__icon">
                <use href="./src/img/icons.svg#icon-star"></use>
              </svg>
              Saved Trips
            </h2>
            <span class="card__count">0</span>
          </div>
          <div class="card__content">
            <div class="saved-trips">
              <!-- Empty State -->

              <!-- Trip Items (populated dynamically) -->
              <div class="saved-trips__list"></div>
            </div>
          </div>
        </section>

        <!-- Recent Searches -->
        <section class="card card--recent" data-card="recent">
          <div class="card__header">
            <h2 class="card__title">
              <svg class="card__icon">
                <use href="./src/img/icons.svg#icon-history"></use>
              </svg>
              Recent Searches
            </h2>
            <button
              class="card__action card__clear"
              aria-label="Clear recent searches"
            >
              <svg><use href="./src/img/icons.svg#icon-trash"></use></svg>
            </button>
          </div>
          <div class="card__content">
            <div class="recent-searches"></div>
          </div>
        </section>
      </aside>
    </div>

    <!-- Compare Mode Overlay -->
    <div class="compare-overlay hidden">
      <div class="compare">
        <div class="compare__header">
          <h2 class="compare__title">
            <svg><use href="./src/img/icons.svg#icon-compare"></use></svg>
            Compare Destinations
          </h2>
          <button class="compare__close" aria-label="Close compare mode">
            <svg><use href="./src/img/icons.svg#icon-close"></use></svg>
          </button>
        </div>
        <div class="compare__content">
          <!-- Destination 1 Selection -->
          <div class="compare__selection compare__selection--1">
            <form class="compare__search">
              <svg><use href="./src/img/icons.svg#icon-search"></use></svg>
              <input
                type="text"
                placeholder="Search first destination..."
                class="compare__input"
              />
            </form>

            <!-- Compare Card 1 -->
            <div class="compare__card compare__card--empty">
              <div class="compare__card-placeholder">
                <svg>
                  <use href="./src/img/icons.svg#icon-coordinates"></use>
                </svg>
                <p>Select a destination</p>
              </div>
            </div>
          </div>

          <!-- VS Divider -->
          <div class="compare__divider">
            <span>VS</span>
          </div>

          <!-- Destination 2 Selection -->
          <div class="compare__selection compare__selection--2">
            <form class="compare__search">
              <svg><use href="./src/img/icons.svg#icon-search"></use></svg>
              <input
                type="text"
                placeholder="Search first destination..."
                class="compare__input"
              />
            </form>
            <!-- Compare Card 2 -->
            <div class="compare__card compare__card--empty">
              <div class="compare__card-placeholder">
                <svg>
                  <use href="./src/img/icons.svg#icon-coordinates"></use>
                </svg>
                <p>Select a destination</p>
              </div>
            </div>
          </div>
        </div>

        <div class="compare__warning hidden">
          Both destinations must be selected to compare.
        </div>

        <div class="compare__submit-container">
          <button class="compare__submit-main" type="submit">
            Show Comparison
          </button>
        </div>

        <div class="compare__results"></div>
      </div>
    </div>

    <div class="toast-container"></div>
  </body>
</html>
